<script>
    //convertir una temperatura fahrenheit a centigrados
    var fahrenheit=0 //defina un valor f
    var centigrados=0 //defina un valor c
    fahrenheit= parseInt(prompt("ingrese la temperatura F"),0)
    centigrados= (5/9)*(fahrenheit-32);
    //salida
    document.writeln("la temperatura en grados centigrados es "+centigrados)
    </script>
